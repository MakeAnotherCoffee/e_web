<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Download</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="my-4">Files</h2>
    <div class="row">
        <div class="col-md-4" th:each="file : ${all}">
            <div class="card mb-4 shadow-sm">
                <img src="/path/to/icon.png" class="card-img-top" alt="File Icon" th:src="${file.type == 'pdf' ? '/images/pdf-icon.png' : '/images/file-icon.png'}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${file.filename}">File Name</h5>
                    <p class="card-text">Uploaded By: <span th:text="${file.uploadedBy}">Uploader</span></p>
                    <p class="card-text">Category: <span th:text="${file.category}">Category</span></p>
                    <p class="card-text">Description: <span th:text="${file.description}">Description</span></p>
                    <p class="card-text">File Type: <span th:text="${file.type}">File Type</span></p>
                    <a th:href="@{'/user/download/' + ${file.filename}}" class="btn btn-primary">Download</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
