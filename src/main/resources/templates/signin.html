<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .form-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
        }
        .form-container {
            margin-top: 270px;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            width: 100%;
            transition: opacity 0.3s ease, transform 0.5s ease;
            opacity: 1;
            transform: translateY(0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-container.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none; /* Prevent interaction with hidden form */
        }
        .form-container h1 {
            margin-bottom: 24px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .form-container label {
            font-size: 14px;
            color: #555;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-container .form-switch {
            text-align: center;
            margin-top: 16px;
        }
        .form-container .form-switch a {
            color: #007bff;
            text-decoration: none;
        }
        .form-container .form-switch a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red; /* Style for error messages */
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="form-wrapper">
    <div id="login-form" class="form-container">
        <h1>Login</h1>

        <!-- Error message display -->
        <div th:if="${session.errorMessage}" class="error-message" th:text="${session.errorMessage}"></div>

        <form th:action="@{/signin}" method="post">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="form-switch">
            <p>Don't have an account? <a href="/signup">Create one</a></p>
        </div>
    </div>

    <div id="signup-form" class="form-container hidden">
        <h1>Signup</h1>
        <form th:action="@{/register}" method="post">
            <div>
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Signup</button>
        </form>
        <div class="form-switch">
            <p>Don't have an account? <a href="/signup" onclick="toggleForm()">Login</a></p>
        </div>
    </div>
</div>

<script>
    function toggleForm() {
        var loginForm = document.getElementById('login-form');
        var signupForm = document.getElementById('signup-form');

        if (loginForm.classList.contains('hidden')) {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        } else {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        }
    }
</script>
</body>
</html>
