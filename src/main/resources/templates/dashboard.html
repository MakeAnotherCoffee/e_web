<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Admin Dashboard - Overview</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: hsl(0, 0%, 22%);
            padding: 20px;
            transition: width 0.3s;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            color: #ffffff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .sidebar .profile {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
        }

        .sidebar .profile img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border: 2px solid #007bff; /* Profile picture border */
        }

        .sidebar .profile div {
            font-size: 0.9rem;
        }

        .sidebar a {
            color: #ffffff;
            padding: 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .sidebar a:hover {
            background: #495057;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar i {
            margin-right: 10px;
            color: #007bff; /* Icon color */
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .navbar {
            background-color: #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            padding: 15px 20px;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #ffffff;
        }

        .navbar .admin-name {
            font-weight: bold;
            color: #ffffff;
            margin-right: 20px;
        }

        .navbar #current-time {
            font-weight: bold;
            font-size: 1.2rem;
            color: #ffffff;
        }

        .card {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 15px;
            box-shadow: 10px 10px 20px #d1d1d1, -10px -10px 20px #ffffff;
            transition: all 0.3s;
            height: 100%;
            position: relative;
        }

        .card:hover {
            box-shadow: 15px 15px 30px #d1d1d1, -15px -15px 30px #ffffff;
        }

        .chart-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        canvas {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
        }

        .recent-activities {
            margin-top: 30px;
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .content {
                margin-left: 0;
            }
            .chart-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Admin Panel</h2>
    <div class="profile">
        <img src="https://via.placeholder.com/60" alt="Admin Photo">
        <div>
            <strong>John Doe</strong><br>
            <small>Administrator</small>
        </div>
    </div>
    <a href="#overview" onclick="showSection('overview')"><i class="fas fa-tachometer-alt"></i>Overview</a>
    <a href="usermanagement.html" onclick="showSection('usermanagement')"><i class="fas fa-users"></i>User Management</a>
    <a href="fileManagement.htm" onclick="showSection('file-management')"><i class="fas fa-file-alt"></i>File Management</a>
    <a href="addfiles.html" onclick="showSection('add-files')"><i class="fas fa-upload"></i>Add Files</a>
    <a href="settings.html" onclick="showSection('settings')"><i class="fas fa-cog"></i>Settings</a>
    <a href="logout.html" onclick="showSection('logout')"><i class="fas fa-sign-out-alt"></i>Logout</a>
</div>

<div class="content">
    <header class="navbar d-flex justify-content-between align-items-center text-white">
        <h1>Overview</h1>
        <div class="d-flex align-items-center">
            <span class="admin-name">Admin: John Doe</span>
            <div id="current-time"></div>
        </div>
    </header>

    <main class="mt-4">
        <section id="overview">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card text-center p-4">
                        <div class="card-body">
                            <h5 class="card-title font-weight-bold">Total Users</h5>
                            <p class="card-text display-4" id="total-users">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card text-center p-4">
                        <div class="card-body">
                            <h5 class="card-title font-weight-bold">Suspended Users</h5>
                            <p class="card-text display-4" id="suspended-users">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card text-center p-4">
                        <div class="card-body">
                            <h5 class="card-title font-weight-bold">Downloaded Materials</h5>
                            <p class="card-text display-4" id="downloaded-materials">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <div class="pie-chart" style="flex: 1; min-width: 300px;">
                    <h3 class="text-center">User Status Overview</h3>
                    <canvas id="userChart"></canvas>
                </div>

                <div class="line-chart" style="flex: 1; min-width: 300px;">
                    <h3 class="text-center">Download Trend</h3>
                    <canvas id="downloadChart"></canvas>
                </div>
            </div>

            <div class="recent-activities">
                <h4>Recent Activities</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th>User</th>
                        <th>Action</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody id="activity-table-body">
                    <!-- Dynamic content will go here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Mock data for demonstration
        const users = [
            { id: 1, name: "Alice Johnson", email: "alice@example.com", status: "Active" },
            { id: 2, name: "Bob Smith", email: "bob@example.com", status: "Suspended" },
            { id: 3, name: "Charlie Brown", email: "charlie@example.com", status: "Active" },
            { id: 4, name: "Daisy Ridley", email: "daisy@example.com", status: "Active" },
        ];

        const downloadData = [20, 50, 75, 100, 80, 120]; // Mock download counts over six months
        const downloadLabels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];

        const totalUsers = document.getElementById("total-users");
        const suspendedUsers = document.getElementById("suspended-users");
        const downloadedMaterials = document.getElementById("downloaded-materials");
        const activityTableBody = document.getElementById("activity-table-body");

        // Update counts
        totalUsers.textContent = users.length;
        suspendedUsers.textContent = users.filter(user => user.status === "Suspended").length;
        downloadedMaterials.textContent = downloadData.reduce((total) => total + total, 0);

        // Add mock activities to the table
        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${user.name}</td><td>${user.status === "Active" ? "Logged In" : "Suspended"}</td><td>${new Date().toLocaleString()}</td>`;
            activityTableBody.appendChild(row);
        });

        // User Status Chart setup
        const userChartCtx = document.getElementById('userChart').getContext('2d');
        const userChart = new Chart(userChartCtx, {
            type: 'pie',
            data: {
                labels: ['Active', 'Suspended'],
                datasets: [{
                    label: '# of Users',
                    data: [
                        users.filter(user => user.status === "Active").length,
                        users.filter(user => user.status === "Suspended").length,
                    ],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(255, 99, 132, 0.7)',
                    ],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'User Status Overview'
                    }
                }
            }
        });

        // Download Trend Chart setup
        const downloadChartCtx = document.getElementById('downloadChart').getContext('2d');
        const downloadChart = new Chart(downloadChartCtx, {
            type: 'line',
            data: {
                labels: downloadLabels,
                datasets: [{
                    label: 'Downloads',
                    data: downloadData,
                    fill: false,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    tension: 0.4,
                    pointRadius: 5,
                    pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Downloads'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Download Trend Over Time'
                    }
                }
            }
        });

        // Display current time and date
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.getElementById('current-time').innerText = now.toLocaleString(undefined, options);
        }

        updateTime();
        setInterval(updateTime, 1000);
    });

    function showSection(sectionId) {
        // Currently only 'overview' is available
        if (sectionId === 'overview') {
            document.getElementById('overview').style.display = 'block';
        }
    }
</script>
</body>
</html>
